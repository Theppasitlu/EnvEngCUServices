<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>เว็บยืม-คืน อุปกรณ์ห้องแล็ป</title>
    <link rel="stylesheet" href="style.css"> <!-- ลิงก์ไปยังไฟล์ CSS -->
</head>
<body>
    <header>
        <h1>ยืม-คืน อุปกรณ์ห้องแล็ป</h1>
    </header>
    
    <main>
        <section id="lab-info">
            <h2>ข้อมูลแลป</h2>
            <form id="lab-form">
                <label for="subject">วิชา:</label>
                <select id="subject" name="subject">
                    <option value="unit_process_lab_rtd">Unit Process Lab RTD</option>
                    <option value="chemical_engineering_lab">Chemical Engineering Lab</option>
                    <!-- เพิ่มวิชาอื่น ๆ ตามต้องการ -->
                </select>
                <label for="lab-name">ชื่อแลป:</label>
                <select id="lab-name" name="lab-name">
                    <!-- เพิ่มหัวข้อแลปตามวิชาที่เลือก -->
                    <option value="experiment_1">Experiment 1</option>
                    <option value="experiment_2">Experiment 2</option>
                    <!-- เพิ่มหัวข้อแลปเพิ่มเติมตามต้องการ -->
                </select>
            </form>
        </section>
        
        <section id="borrow-section">
            <h2>ยืมอุปกรณ์</h2>
            <form id="borrow-form">
                <label for="equipment">เลือกอุปกรณ์ที่ต้องการยืม:</label>
                <select id="equipment" name="equipment">
                    <option value="laptop">โน้ตบุ๊ค</option>
                    <option value="tablet">แท็บเล็ต</option>
                    <option value="camera">กล้องถ่ายภาพ</option>
                    <!-- เพิ่มรายการอุปกรณ์เพิ่มเติมตามต้องการ -->
                </select>
                <label for="quantity">จำนวน:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <button type="button" onclick="addToSummary()">เพิ่ม</button>
            </form>
            
            <h3>รายการที่ต้องการยืม</h3>
            <ul id="borrow-summary">
                <!-- รายการอุปกรณ์ที่ถูกเพิ่มไว้ -->
            </ul>

            <button onclick="confirmBorrow()">ยืนยันการยืม</button>
        </section>
    </main>

    

    <script>
        function addToSummary() {
            const equipmentSelect = document.getElementById('equipment');
            const selectedEquipment = equipmentSelect.options[equipmentSelect.selectedIndex].text;
            const quantityInput = document.getElementById('quantity');
            const selectedQuantity = quantityInput.value;

            const borrowSummary = document.getElementById('borrow-summary');
            const listItem = document.createElement('li');
            listItem.textContent = `${selectedEquipment} x${selectedQuantity}`;

            const cancelButton = document.createElement('button');
            cancelButton.textContent = 'ยกเลิก';
            cancelButton.onclick = function () {
                borrowSummary.removeChild(listItem);
            };

            listItem.appendChild(cancelButton);
            borrowSummary.appendChild(listItem);
        }

        function confirmBorrow() {
            // ทำการยืนยันการยืม
            alert('ยืนยันการยืมอุปกรณ์แล้ว!');
        }
    </script>
</body>
</html>
